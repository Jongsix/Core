[globals]
[general]
[sipregistrations]

[orgn-wait]
exten => _X!,1,Set(TIMEOUT(absolute)=20)
    same => n,Answer()
    same => n,Set(GLOBAL(A_NUM)=${A_NUM})
    same => n,Set(GLOBAL(B_NUM)=${B_NUM})
    same => n,Set(GLOBAL(C_NUM)=${C_NUM})
    same => n,Milliwatt()

[out-to-exten]
exten => _X!,1,Wait(1)
	same => n,Dial(PJSIP/${EXTEN}@${A_NUM},15,TtU(z-dial-answer))
	same => n,Hangup()

[z-dial-answer]
exten => s,1,NoOp(Answered send DTMF...)
  same => n,Wait(2)
  same => n,Set(TIMEOUT(absolute)=5)
  same => n,SendDTMF(**${C_NUM})
  same => n,Milliwatt()
  same => n,return

[incoming]
exten => _X!,1,NoOp()
    same => n,ExecIf($["${EXTEN}" == "${B_NUM}"]?Goto(b-incoming,${EXTEN},1))
    same => n,ExecIf($["${EXTEN}" == "${C_NUM}"]?Goto(c-incoming,${EXTEN},1))
	same => n,Hangup()

[b-incoming]
exten => _X!,1,Set(TIMEOUT(absolute)=20)
    same => n,Wait(1)
    same => n,Answer()
    same => n,SayDigits(${EXTEN})
    same => n,Milliwatt()

[c-incoming]
exten => _X!,1,Wait(2)
    same => n,Set(TIMEOUT(absolute)=5)
    same => n,Answer()
    same => n,SayDigits(${EXTEN})
    same => n,Milliwatt()
