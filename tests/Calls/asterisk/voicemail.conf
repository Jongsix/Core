[general]
format=wav49|gsm|wav
attach=yes
maxmsg=100
maxsecs=120
maxgreet=60
maxsilence=10
silencethreshold=128
maxlogins=3
moveheard=yes
charset=UTF-8
pbxskip=yes
fromstring=VoiceMail
emailsubject=
emailbody=
emaildateformat=%A, %d %B %Y Ð² %H:%M:%S
pagerdateformat=%T %D
mailcmd=/usr/bin/msmtp --file=/etc/msmtp.conf -t
serveremail=

[zonemessages]
local=Europe/Moscow|'vm-received' q 'digits/at' H 'hours' M 'minutes'

[voicemailcontext]
admin => admin,user,admin@mycompany.com,,attach=yes|tz=local
