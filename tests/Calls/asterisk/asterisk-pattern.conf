[directories]
astetcdir => PATH/asterisk
astkeydir => PATH/asterisk
astrundir => PATH/run
astdbdir => PATH/persistence
astlogdir => PATH/logs
astspooldir => PATH/logs/spool/
astagidir => PATH/agi-bin

astmoddir => /offload/asterisk/modules
astvarlibdir => /offload/asterisk


[options]
verbose = 0
debug = 0
dumpcore = no
transcode_via_sln = no
hideconnect = yes
defaultlanguage = ru-ru
cache_media_frames = yes
cache_record_files = yes
record_cache_dir = /tmp
systemname = mikopbx
